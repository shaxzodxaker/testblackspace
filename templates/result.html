<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Natija</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1b1b1b, #333);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .result-panel {
      background: #222;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    .result-panel h2 {
      margin-bottom: 1rem;
      color: #fff;
    }
    .result-panel p {
      margin-bottom: 2rem;
      font-size: 1.2rem;
      color: #ccc;
    }
    .result-panel a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      background: #5563de;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .result-panel a:hover {
      background: #3c48b7;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media(max-width:600px){
      .result-panel{
        padding: 1.5rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="result-panel">
    <h2>Test yakuni</h2>
    <p>Sizning natijangiz: {{ score }} / {{ total }}</p>
    <a href="{{ url_for('user_dashboard') }}">â¬… Orqaga</a>
  </div>
</body>
</html>
